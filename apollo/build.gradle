plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

dependencies {
    compile 'com.spotify:apollo-http-service:1.0.4'
    compile 'com.spotify:apollo-extra:1.0.4'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.cdelmas.microservices.apollo.Main'
    }
}

task make << {
    println 'building ' + project.name
}

make.dependsOn shadowJar